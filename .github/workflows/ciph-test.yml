name: ciph integration test

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsodium-dev build-essential

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel tqdm

      - name: Build native CIPH library
        run: |
          make clean || true
          make
          mkdir -p ciph/_native
          cp libciph.so ciph/_native/

      - name: Install ciph package
        run: |
          pip install .

      - name: Verify libciph symbols
        run: |
          nm -D ciph/_native/libciph.so | grep ciph_encrypt_stream
          nm -D ciph/_native/libciph.so | grep ciph_decrypt_stream
          nm -D ciph/_native/libciph.so | grep ciph_set_chunk_mb
          nm -D ciph/_native/libciph.so | grep ciph_strerror

      - name: Run integration test
        env:
          CIPH_PASSWORD: testpassword123
        run: |
          chmod +x test_ciph.sh
          ./test_ciph.sh
